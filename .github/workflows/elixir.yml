name: Elixir CI

on:
  push:
    branches: [master, ci]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-20.04

    env:
      # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MIX_ENV: test

    strategy:
      matrix:
        include:
          - elixir: '1.8'
            otp: '22.3'
          - elixir: '1.13'
            otp: '24.3'
          - elixir: '1.14'
            otp: '25.2'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
